<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body class="container">
<form action="#" method="post" class="form-horizontal">
    <h1><strong>Midterm Survey</strong></h1>

    <!-- get input -->
    <div class="form-group my-4">
        <label for="name" class="control-label d-inline-block">Name</label>
        <input class="d-inline-block form-control w-25" type="text" name="name" id="name" value="{{ @userName }}"><br>

        <!-- display an error message if there is one -->
        <check if="{{ isset(@errors['name'])}}">
            <span class="err">{{ @errors['name']}}</span>
        </check>
    </div>

    <div class="form-group">
        <label class="mb-3 control-label">Check all that apply:</label>
        <div class="mb-4">
        <repeat group="{{ @options }}" value="{{ @option }}">
            <label><input type="checkbox"
                          name="options[]"
                          value="{{ @option }}"
                <check if="{{ @option==@userOption }}"> checked="checked"</check>
                > {{ @option }}

            </label><br>
        </repeat>

            <!-- display an error message if there is one -->
            <check if="{{ isset(@errors['option'])}}">
                <span class="err">{{ @errors['option']}}</span>
            </check>
        </div>
        <input type="submit" class="btn btn-outline-secondary" value="Submit">
    </div>
</form>
</body>
</html>
